<!DOCTYPE html>
<html>
    <head>
        <!-- <meta charset="utf-8"> -->
        <title>registration_form</title>
        <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"> -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
        </script>
        <style media="screen">
            .wrapper {
                width: 400px;
                height: 400px;
                border: 1px solid black;
                background-color: gold;
                margin-top: 30px;
                border-radius: 20px;
                padding: 25px;
            }
        </style>
    </head>
    <body>
        <h1>User Registration</h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <p style="color:red;">{{message}}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <div class="wrapper">
            <form action="/" method="POST">
                First Name: <input type="text" name="first_name" value="" placeholder="First Name">
                <br>
                <br>
                Last Name: <input type="text" name="last_name" value="" placeholder="Last Name">
                <br>
                <br>
                Email: <input type="text" name="email" value="" placeholder="Email Address">
                <br>
                <br>
                Password: <input type="text" name="password" value ="" placeholder="Password">
                <br>
                <br>
                Confirm Password: <input type="text" name="confirm_password" value="" placeholder="Confirm Password">
                <br>
                <br>
                <input type="submit" name="submit" value="Submit"/>
            </form>
        </div>
    </body>
</html>
