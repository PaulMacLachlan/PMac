<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Add a student to all bootcamp courses</title>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <!-- {{request.session.course_name}} -->
        <h1>Add a new course</h1>
        <form class="" action="create" method="post">
            {% csrf_token %}
            Name:<input type="text" name="course_name" placeholder="Course name">
            <br>
            Description: <br> <textarea name="description" rows="8" cols="80" placeholder="Please describe your course"></textarea>
            <br>
            <input type="submit" name="submit" value="Add">
        </form>
        <h1>Course Information</h1>
            <ul>Course Name</ul>
                {% for course in courses %}
                <li>{{ course }}</li>
                {% endfor %}
            <ul>Course Description</ul>
                {% for description in descriptions %}
                <li>{{ description }}</li>
                {% endfor %}
        <!-- {% for course in courses %}
        <p>{{ course }}</p>
        {% endfor %} -->
    </body>
</html>
